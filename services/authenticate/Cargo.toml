[package]
name = "authenticate"
version = "0.1.0"
authors = ["thong.nguyen"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
actix-web = "3.3"
actix-rt = "1.1"
#hyper="0.13"
#reqwest="0.10"
# async-trait = "0.1"
nats = "0.8"
lapin="1.6"
mobc-lapin = "0.5"
#cookie="0.14"
#openssl="0.10"

#http = "0.2"

redis = "0.17"
mobc = "0.5"
mobc-redis = "0.5"
thiserror = "1.0"
#elasticsearch = "7.9.0-alpha.1"
meilisearch-sdk = "0.4"

envy = "0.4"
log = "0.4"
env_logger = "0.8"
dotenv = "0.15"

# oauth2 = { version = "3.0", default-features = false }
listenfd = "0.3"

#base64 = "0.12"
rand = "0.7"
bson = "1.1.0"
mongodb = { version = "1.1.1", features = ["async-std-runtime"], default-features = false }

# diesel = { version = "1.4.5", features = ["chrono", "postgres", "r2d2", "uuidv07", "numeric"] }

serde = "1.0"
