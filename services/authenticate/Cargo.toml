# jsonwebtoken = "7.2.0"
# rust-crypto = "0.2.36"
# base64="0.13"
libreauth = "0.14.0"

futures = "0.3"
tokio = { version = "0.3", features = ["full"] }
once_cell = "1.5"

# mime = "0.3.16"

# regex = "*"
validator = { version = "0.12", features= ["phone"] }
